<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>一番賞機率計算器</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>一番賞機率計算器</h1>
  <form class="controls">
    <div class="field">
      <label for="total">剩餘總抽數 (Total):</label>
      <input id="total" type="number" value="80" min="0" inputmode="numeric" onfocus="this.select()" />
    </div>
    <div class="field">
      <label for="want">目標賞剩餘數 (Want):</label>
      <input id="want" type="number" value="5" min="0" inputmode="numeric" onfocus="this.select()" />
    </div>
    <div class="field">
      <label for="n">抽取次數 (N):</label>
      <input id="n" type="number" value="1" min="1" inputmode="numeric" onfocus="this.select()" />
    </div>
  </form>
  <div class="result">
    <p><strong><span id="current-n">5</span> 抽內至少取得目標賞其一的機率: <span id="p_hyper">-</span></strong></p>
    <p>達成機率 &gt;20% 所需最少抽數: <b><span id="n20">-</span></b> 抽；此時機率為 <b><span id="p20">-</span></b></p>
    <p>達成機率 &gt;50% 所需最少抽數: <b><span id="n50">-</span></b> 抽；此時機率為 <b><span id="p50">-</span></b></p>
  </div>
  <h2>1~30 抽機率列表</h2>
  <table id="prob-table">
    <thead>
      <tr><th>抽數 N</th><th>機率 P(≥1)</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
